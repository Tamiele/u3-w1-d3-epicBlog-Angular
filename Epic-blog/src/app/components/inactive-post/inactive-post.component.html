<div class="container">
  <div class="row">
    <div *ngFor="let p of post" class="col-md-4 mt-3">
      <div class="card shadow h-100 d-flex flex-column">
        <div class="card-body flex-grow-1 d-flex flex-column">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">
            {{ p.body }}
          </p>
          <ul class="list-group list-group-flush mb3 flex-grow-1">
            <li *ngFor="let tag of p.tags" class="list-group-item">
              {{ tag }}
            </li>
          </ul>
          <button class="btn btn-dark align-self-start" routerLink="/">
            Back to Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
