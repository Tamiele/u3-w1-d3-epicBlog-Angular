<div class="container mt-3">
  <div class="row">
    <div class="card shadow h-100 d-flex flex-column">
      <div *ngIf="post" class="card-body flex-grow-1 d-flex flex-column">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <ul class="list-group list-group-flush">
          <li *ngFor="let tag of post.tags" class="list-group-item">
            {{ tag }}
          </li>
        </ul>
        <button class="btn btn-dark align-self-lg-start" routerLink="/">
          Back to Home
        </button>
      </div>
    </div>
  </div>
</div>
